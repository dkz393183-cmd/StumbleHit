    <style>
        body {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 50%, #6C5B7B 100%);
            overflow-x: hidden;
        }

        .creators-container {
            margin-top: 100px;
            padding: 40px 20px;
            text-align: center;
        }

        .creators-title {
            font-size: 48px;
            color: #000;
            text-shadow: 4px 4px 0 #FFE600;
            margin-bottom: 50px;
        }

        .creators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .creator-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .creator-card:nth-child(2) {
            animation-delay: 0.5s;
        }

        .creator-card:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .creator-hexagon {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .creator-hexagon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .hexagon-outer {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFE5B4, #D4AF37);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .hexagon-inner {
            width: 90%;
            height: 90%;
            background: linear-gradient(135deg, #F5F5DC, #E5E5CA);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon-photo {
            width: 85%;
            height: 85%;
            background: #333;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hexagon-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .creator-name {
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 0 #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .creator-link {
            background: linear-gradient(180deg, #FF1493, #C71585);
            color: white;
            padding: 10px 25px;
            border: 3px solid #000;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .creator-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: linear-gradient(180deg, #FF69B4, #FF1493);
        }

        .tiktok-icon {
            font-size: 20px;
        }
    </style>
